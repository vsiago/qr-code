<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

				<input id="usuario" type="text" placeholder="Login"><br>

				<button id="btn">ENTRAR</button>
			</form>
    </main>
</body>
</html>
